<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <select name="modelo" id="modelo" class="select">
          <option value="null" selected>Elige Modelo</option>
          <option value="Toyota Carolla">Toyota Carolla</option>
          <option value="Honda Civic">Honda Civic</option>
        </select>
        <select name="color" id="color" class="select">
          <option value="null" selected>Elige Color</option>
          <option value="amarillo">Amarillo</option>
          <option value="azul">Azul</option>
          <option value="rojo">Rojo</option>
        </select>
        <select name="year" id="year" class="select"></select>
        <label for="cost">Precio</label>
        <input
          type="number"
          name="cost"
          id="cost"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
        />
        <button id="enviar">Aceptar</button>
      </div>
    </div>
    <div>
      <ul id="mostrarCoches"></ul>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
