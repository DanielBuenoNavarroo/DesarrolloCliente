<!DOCTYPE html>
<html>
  <head>
    <title>Almacenamiento en el Cliente</title>
  </head>
  <body>
    <h1>Datos del Usuario</h1>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" />
    <button id="guardarNombre">Guardar en LocalStorage</button>
    <button id="mostrarNombre">Mostrar desde LocalStorage</button>
    <button id="borrarNombre">Eliminar de LocalStorage</button>
    <label for="edad">Edad: </label>
    <input type="text" id="edad" placeholder="Escribe tu edad" />
    <button id="guardarEdad">Guardar en SessionStorage</button>
    <button id="mostrarEdad">Mostrar desde SessionStorage</button>
    <button id="borrarEdad">Eliminar de SessionStorage</button>
    <p id="resultado"></p>
    <script src="almacenamiento.js"></script>
  </body>
</html>
